<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>PX to REM Converter</title>
</head>
<body>

    <section class="container">
        <h1>PX to REM Converter</h1>
        <div class="input-container">
            <label for="pxInput">Enter Pixels (px):</label>
            <input type="number" id="pxInput" placeholder="Enter pixels">
            <button id="convertButton">Convert</button>
        </div>
        <div class="output-container">
            <label>Converted Value (rem):</label>
            <div id="remOutput">0 rem</div>
        </div>
    </section>

</body>
</html>
